# Vendor Analysis Configuration
# All values are REQUIRED - application will fail if missing

# Database Configuration
# Using existing Supabase PostgreSQL instance (port 54322)
# Change port to 5432 if using standalone PostgreSQL
database:
  host: localhost
  port: 54322
  name: vendor_analysis
  # user and password come from .env (DB_USER, DB_PASSWORD)

# Application Settings
application:
  log_level: DEBUG
  auth_method: tba

# Logging Configuration
logging:
  level: DEBUG
  file_path: logs
  archive_path: logs/archive
  max_size_mb: 10

# Analysis Configuration
analysis:
  # Duplicate detection similarity threshold (0.0-1.0)
  duplicate_similarity_threshold: 0.85

  # Number of months for trend analysis
  trend_analysis_months: 12

  # Default number of top vendors to show
  top_vendors_default: 10

  # Batch size for SuiteQL bulk queries (recommended: 250, max: 1000)
  # Controls records fetched per API call for efficient pagination
  batch_size: 1000

  # Maximum retries for API calls
  max_retries: 3

  # Retry delay in seconds
  retry_delay_seconds: 2
